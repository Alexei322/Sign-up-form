<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="main">
        <div class="background-area">
            <img src="./assets/jhoto.jpg" alt="Johto region image">
            <div class="image-overlay">
                <div class="overlay-text">
                    <p>uwu</p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="right-text-desc">
                <p>This is not a real pokemon site :( You know you need something like this in your life to help you realize your deepest dreams. Sign up!</p>
            </div>

            <div class="right-text-desc2">
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="sign-up">
                <p> Lets go!</p>
                <form id="mainForm">
                    <label for="firstName">
                        FIRST NAME:
                        <input type="text" id="firstName">
                    </label>
                    <label for="lastName">
                        LAST NAME:
                        <input type="text" id="lastName">
                    </label>
                    <label for="email">
                        EMAIL:
                        <input type="email" id="email">
                    </label>
                    <label for="phoneNumber">
                        PHONE NUMBER:
                        <input type="tel" id="phoneNumber">
                    </label>
                    <label for="password">
                        PASSWORD:
                        <input type="password" id="password">
                    </label>
                    <label for="confPassword">
                        CONFIRM PASSWORD:
                        <input type="password" id="confPassword">
                    </label>

                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
