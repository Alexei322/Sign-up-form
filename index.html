<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="main">
        <div class="background-area">
            <div class="image-overlay">
                <img src="./assets/pikachu.png" alt="Image of pikachu"> 
                <p>Sign up form!</p>
            </div>
        </div>

        <div class="right-side">
            <div class="right-text-desc">
                <p>This is not a real pokemon site :( You know you need something like this in your life to help you realize your deepest dreams. Sign up!</p>
            </div>

            <div class="right-text-desc2">
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="sign-up">
                <p> Lets go!</p>
                <form id="mainForm">
                    <label for="firstName">
                        FIRST NAME:
                        <input type="text" id="firstName" minlength="1" maxlength="20" required>
                    </label>
                    <label for="lastName">
                        LAST NAME:
                        <input type="text" id="lastName" minlength="1" maxlength="20" required>
                    </label>
                    <label for="email">
                        EMAIL:
                        <input type="email" id="email" required>
                    </label>
                    <label for="phoneNumber">
                        PHONE NUMBER:
                        <input type="tel" id="phoneNumber" required minlength="11" maxlength="11" pattern="^[0-9]*">
                    </label>
                    <label for="password">
                        PASSWORD:
                        <input type="password" class = "error" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        
                    </label>
                    <label for="confPassword">
                        CONFIRM PASSWORD:
                        <input type="password" class = "error" id="confPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </label>
                    <button type="submit">Create account!</button>
                </form>
            </div>

            <div class="bottomSection">
                <div class="login">
                    <p>Already have an account?</p>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
